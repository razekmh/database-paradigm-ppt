<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>reveal.js</title>

	<link rel="stylesheet" href="dist/reset.css">
	<link rel="stylesheet" href="dist/reveal.css">
	<link rel="stylesheet" href="dist/theme/black.css">

	<!-- Theme used for syntax highlighted code -->
	<link rel="stylesheet" href="plugin/highlight/monokai.css">
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section>
				<img src='https://raw.githubusercontent.com/razekmh/database-paradigm-ppt/main/img/Reversed%20colour%20RGB_DM.png' alt='Cambridge logo' width='50%' height='50%' style="position:relative; left:50px; top:-10px; width:50px; height:50px; border:none;" />
				<h2>Intoduction to Database Paradigms</h2>
			</section>
			<section>Horizontal Slide</section>
			<section>
				<section>Slide 1</section>
				<section>Slide 2</section>
			</section>
			<section data-markdown>
				<script type="text/template">
					<!-- .slide: data-background="#ff0000" -->
					Markdown content
				</script>
			</section>
			<section data-markdown>
				<script type="text/template">
					- Item 1 <!-- .element: class="fragment" data-fragment-index="2" -->
					- Item 2 <!-- .element: class="fragment" data-fragment-index="1" -->
				</script>
			</section>
			<section>
				<pre><code data-line-numbers="0-1|4-5" data-ln-start-from="7">
						<script type="text/template"><tr>
	<td>Oranges</td>
	<td>$2</td>
	<td>18</td>
</tr>
						</script>
					</code></pre>
			</section>
			<section>
				<button class="navigate-left">Left</button>
				<button class="navigate-right">Right</button>
				<button class="navigate-up">Up</button>
				<button class="navigate-down">Down</button>

				<!-- Previous vertical OR horizontal slide -->
				<button class="navigate-prev">Prev</button>

				<!-- Next vertical OR horizontal slide -->
				<button class="navigate-next">Next</button>
			</section>
		</div>
	</div>

	<script src="dist/reveal.js"></script>
	<script src="plugin/notes/notes.js"></script>
	<script src="plugin/markdown/markdown.js"></script>
	<script src="plugin/highlight/highlight.js"></script>
	<script>
		// More info about initialization & config:
		// - https://revealjs.com/initialization/
		// - https://revealjs.com/config/
		Reveal.initialize({
			hash: true,
			slideNumber:"h/v",

			// Learn about plugins: https://revealjs.com/plugins/
			plugins: [RevealMarkdown, RevealHighlight, RevealNotes]
		});
	</script>
</body>

</html>
